<script>

    // ƒêo CPU nhanh + t·ªëi ∆∞u (1 l·∫ßn duy nh·∫•t, gi·∫£m ƒë·ªô tr·ªÖ)
    function quickCpuBenchmark() {
        const t0 = performance.now();
        for (let i = 0; i < 5e6; i++) {
            Math.sqrt(i);
        }
        const t1 = performance.now();
        return t1 - t0;
    }

    // Tr√≠ch xu·∫•t c·∫•u h√¨nh thi·∫øt b·ªã
    function getDeviceInfo() {

    function analyzeDevice(cpuScore, info) {

        const enoughRam = info.ram >= 4;       // RAM ƒë·ªß
        const enoughCore = info.cores >= 4;    // ƒë·ªß l√µi CPU

        return fastCpu && enoughRam && enoughCore;

        const cpuScore = quickCpuBenchmark();

</script>
